<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen One</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar Section -->
    <img src="./images/Vector 13.png" alt="vector" class="vector-img">

    <div class="container header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white-theme-background-color">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./images/Logo.png" alt="Logo" width="120" height="30" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <div class="d-flex justify-content-center w-100">
                        <ul class="navbar-nav">
                            <li class="link-btn nav-item active">
                                <a class="nav-link" href="#">Home <span><i
                                            class="fa-solid fa-angle-down"></i></span></a>
                            </li>
                            <li class="link-btn nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="link-btn nav-item">
                                <a class="nav-link" href="#">Services <span><i
                                            class="fa-solid fa-angle-down"></i></span></a>
                            </li>
                            <li class="link-btn nav-item">
                                <a class="nav-link" href="#">Blog <span><i
                                            class="fa-solid fa-angle-down"></i></span></a>
                            </li>
                            <li class="link-btn nav-item">
                                <a class="nav-link " href="#">Contact us</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav ml-auto buttons-container">
                        <li class="nav-item">
                            <button type="button" class="btn Login-btn btn-outline-info mx-3">Login</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn signUp-btn btn-outline-info">Sign up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Hero section -->
        <div class="image-container">
            <img src="./images/element.png" alt="element" class="element-img">
        </div>
        <div class="row-container">
            <div class="row position-relative">
                <div class="col text-col z-0">
                    <h1 class="commite-text text-capitalize">Committed to people, committed to <span
                            class="future-text text-capitalize">the future</span></h1>
                    <p class="p-text fw-light mt-3 text-start">An enim nullam tempor sapien gravida donec enim ipsum
                        porta justo congue
                        magna at</p>
                    <button class="get-started z-1">Get Started Now</button>
                </div>
                <div class="col image-col z-2">
                    <img src="./images/Rectangle.png" alt="Rectangle" class="Rectangle-img ">
                    <img src="./images/Vector.png" alt="vector" class="vectors-img">
                    <img src="./images/Kit.png" alt="kits" class="kit-img">
                    <img src="./images/ImageLike.png" alt="likes" class="likes-img">
                    <img src="./images/dots.png" alt="dots" class="dots-img">
                    <img src="./images/ImageFolo.png" alt="follow" class="follow-img">
                    <img src="./images/ImageReach.png" alt="mageReach" class="reach-img">
                </div>
            </div>
        </div>
    </div>
    <!-- Fun Fact section -->
    <div class="container fun-fact text-center  ">
        <div class="row">
            <div class="col">
                <div class="row display-flex justify-content-center align-items-center">
                    <img src="./images/IconUser.png" class="img-fluid active-user" alt="Active User">
                    <div class="col active-user-text">
                        <h4 class="Start aligned text on all viewport sizes user-count">15k+</h4>
                        <p class="Start aligned text on all viewport sizes p-text">Active User</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row display-flex justify-content-center align-items-center">
                    <img src="./images/IconDownload.png" class="img-fluid active-user" alt="Active User">
                    <div class="col active-user-text">
                        <h4 class="user-count">30k</h4>
                        <p class="Start aligned text on all viewport sizes p-text">total download</p>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="row display-flex justify-content-center align-items-center">
                    <img src="./images/IconContect.png" class="img-fluid active-user" alt="Active User">
                    <div class="col active-user-text">
                        <h4 class=" user-count">10k</h4>
                        <p class="p-text">customer</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
